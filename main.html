<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<p>Name : <input type="text" id="name" placeholder="Name" required</p>
		<p>Email : <input type="email" id="email" placeholder="Email" required</p>
		<legend>Gender : </legend>
			<p>
				Male<input type="radio" id="gender_m" required>
				Female<input type="radio" id="gender_f" required>
			</p>
		<p>Car Brands : <input type="select" id="cars" placeholder="--Please choose an option--" required</p>
		<p>Age : <input type="number" id="dob" required</p>
		<p>DOB : <input type="date" id="name" placeholder="Name" required</p>
		<p>Phone Number : <input type="tel" id="tel" placeholder="xxx-xxx-xxxx"</p>
		<p>Password : <input type="password" id="password" placeholder="Password" required</p>
		<p>I agreed to the TOS<input type="checkbox" id="tos" required</p>
			<br>
			<input type="submit" name="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
